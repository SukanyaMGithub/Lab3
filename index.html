<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="tip_cal">
        <h3 id="info">ITMD 541/02 LAB 3 - SUKANYA MARATI</h3>
        <h1 id="headline">TIP CALCULATOR</h1>
        <form id="form">
            <label class="form-label">Bill Total:</label>
            <input type="text" id="bill-total" class="form-input" placeholder="">
            <label class="form-label">Tip:</label>
            <input type="range" min="1" max="100" id="tip" class="form-input">
            <label class="form-label">XYZ:</label>
            <input type="text" disabled id="xyz" class="form-input">
            <label class="form-label">EX1:</label>
            <input type="text" disabled id="ex1" class="form-input">
            <label class="form-label">EX2:</label>
            <input type="text" disabled id="ex2" class="form-input">
        </form>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="index.js">
    </script>
</body>

</html>
